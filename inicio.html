    <style>
        /* Estilos básicos del carrusel */
        #carrusel {
            position: relative;
            max-width: 800px;
            margin: 20px auto;
            overflow: hidden;
        }

        .slide {
            display: none;
            width: 100%;
            text-align: center;
        }

        .slide img {
            max-width: 100%;
            height: auto;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>

    <!-- Carrusel JS -->
    <script>
        let currentSlide = 0; // Índice de la diapositiva actual
        const slides = document.querySelectorAll('.slide'); // Todas las diapositivas

        // Función para mostrar la diapositiva activa
        function showSlide(index) {
            slides.forEach(slide => slide.style.display = 'none'); // Ocultar todas
            slides[index].style.display = 'block'; // Mostrar la actual
        }

        // Mostrar la diapositiva anterior
        function prevSlide() {
            currentSlide = (currentSlide === 0) ? slides.length - 1 : currentSlide - 1;
            showSlide(currentSlide);
        }

        // Mostrar la diapositiva siguiente
        function nextSlide() {
            currentSlide = (currentSlide === slides.length - 1) ? 0 : currentSlide + 1;
            showSlide(currentSlide);
        }

        // Inicializar el carrusel mostrando la primera diapositiva
        showSlide(currentSlide);
    </script>
